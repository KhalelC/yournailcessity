<!DOCTYPE html>

    <title>Your Nailcessity</title>
    

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Englebert:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section class="main">
        <nav>
            <img src="images/logo.png">

            <div class="nav-links" id="navLinks">

            </div>
            <div class="nail_tech_container_i2">
                <img src="images/pink-nail-tech.png" alt="">
            </div>
        </div>
    </section>
    <!--JavaScript-->
    <script>
        var navLinks=document.getElementById('navLinks');

        function showMenu(){
            navLinks.style.width='170px'
        }

        function hideMenu(){
            navLinks.style.width='0px'
